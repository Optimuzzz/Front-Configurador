<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <a routerLink="/" class="auth-logo">Logo
                        <!-- <img src="assets/images/logo-dark.png" alt="" height="28" class="auth-logo-dark">
                        <img src="assets/images/logo-light.png" alt="" height="28" class="auth-logo-light"> -->
                    </a>
                    <p class="font-size-15 text-muted mt-3"><b>Sistema Configurador</b></p>
                </div>
                <div class="card overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4">

                                <div>
                                    <h5>Bem Vindo!</h5>
                                    <p class="text-muted">Faça login para acessar o sistema.</p>
                                </div>

                                <div class="mt-4 pt-3">
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="mb-3">
                                            <label for="email" class="fw-semibold">Email</label>
                                            <input type="text" formControlName="email" class="form-control" id="email"
                                                placeholder="Digite o email"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                                                <div *ngIf="f.email.errors.email">Digite um Email válido!
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3 mb-4">
                                            <label for="userpassword" class="fw-semibold">Senha</label>
                                            <input type="password" formControlName="password" class="form-control"
                                                id="userpassword" placeholder="Digite a senha"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">A senha é obritória!</div>
                                            </div>
                                        </div>

                                        <p *ngIf="messageError != '' " class="alert alert-danger">{{messageError}}</p>

                                        <div class="row align-items-center">
                                            <div class="col-12">
                                                <div class="text-end">
                                                    <button class="btn btn-primary w-md waves-effect waves-light"
                                                        type="submit">Acessar</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <a routerLink="/account/recoverpwd" class="text-muted"><i
                                                    class="mdi mdi-lock me-1"></i> Esqueceu sua senha?</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="p-lg-5 p-4 bg-auth h-100 d-none d-lg-block">
                                <!-- <div class="bg-overlay"></div> -->
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end card -->
                <div class="mt-5 text-center">
                    <p>Não tem uma conta? <a routerLink="/account/register"
                            class="fw-semibold text-decoration-underline text-primary"> Criar </a> </p>
                    <p>© {{year}} <b>Configurador</b>.
                    </p>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end account page -->
