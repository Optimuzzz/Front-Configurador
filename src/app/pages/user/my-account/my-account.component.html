<app-pagetitle title="Minha Conta" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="container-fuild">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div style=" background-color: #00FFFF; text-align: center; font-size: 2rem;">
                <img src="assets/images/Profile.png" alt="Avatar" class="avatar">
                <p>{{nameProfile}}</p>
            </div>
        </div>
    </div>   
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <form [formGroup]="myAccountForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" formControlName="name" name="name" id="floatingNome"
                                    placeholder="Nome Completo">
                                <label for="floatingNome">Nome</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" formControlName="email" name="email"
                                    id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" formControlName="cpf_cnpj" name="cpf_cnpj"
                                    id="cpf_cnpj" placeholder="Cpf  Cnpj">
                                <label for="cpf_cnpj">Cpf - Cnpj</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" name="id_status"
                                    formControlName="id_status">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                                <label for="floatingSelect">Status</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control"  name="telefone" id="telefone" formControlName="telefone"
                                    placeholder="Telefone">
                                <label for="telefone">Telefone</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">                               
                                <input type="date" class="form-control" name="dt_nascimento" formControlName="dt_nascimento"
                                    id="dt_nascimento" placeholder="Nascimento">
                                <label for="dt_nascimento">Nascimento</label>                              
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-floating mb-3 ">
                                <textarea class="form-control"  id="observacao"
                                    name="observacao" formControlName="observacao"></textarea>
                                <label for="observacao">Observação</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <p *ngIf="messageError != '' " class="alert alert-danger">{{messageError}}</p>
                    </div>
                </div>
                <div class="text-end ">
                    <div class="p-2" style="background-color: rgba(0, 0, 0, 0.03);">
                         
                        <button class="btn btn-secondary w-md waves-effect waves-light" [routerLink]="['/user/search-user']"  >
                            Voltar</button> {{' '}}                         
                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">
                            {{btn ? 'Atualizar' : 'Cadastrar'}}</button>{{' '}}
                            <button type="button" class="btn btn-warning w-md waves-effect waves-light"
                            (click)="largeModal(largeDataModal)">Atualizar Senha</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- end col -->
</div>

      <!--  Large modal example -->
      <ng-template #largeDataModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">Atualizar Senha</h5>
            <button type="button" class="btn-close"
                (click)="modal.dismiss('Cross click')"
                aria-hidden="true"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="changeForm" (ngSubmit)="updatePassword(idProfile)">
                <div class="mb-3">
                    <label class="fw-semibold" for="password">Nova senha</label>
                    <input type="password" formControlName="password" class="form-control" id="password" name="password"
                        placeholder="nova senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        </div>
                </div>
                <div class="mb-3">
                    <label class="fw-semibold" for="confirmPassword">Confirmar nova senha</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirme sua senha" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        </div>
                </div>

                <ul style="font-size: 12px; margin-top: 3px;">
                    <li><strong> Sua senha deverá conter:</strong></li> 
                    <li>Mínimo de oito caracteres</li>
                    <li>pelo menos uma letra maiúscula</li>
                    <li>uma letra minúscula</li>
                    <li>um número e um caractere especial</li>  
                </ul>

                <p *ngIf="messageError != '' " class="alert alert-danger">{{messageError}}</p>

                <div class="mt-4 text-end">
                    <button class="btn btn-primary w-md waves-effect waves-light"
                        type="submit">Alterar Senha</button>
                </div>
            </form>
        </div>
    </ng-template>
</div>
